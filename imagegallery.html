    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-custom">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="https://avatars.githubusercontent.com/u/142596941?v=4" alt="Logo" width="40" height="40" class="d-inline-block align-text-top rounded-circle">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="index.html">Home</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>

          <h1>Image Gallery with Filters</h1>
    </header>

    <section class="main" id="main">
        <div class="section-title">
            <h2>Image Gallery</h2>
            <hr>
            <div class="buttons">
              <button id="all" class="activee">All</button>
              <button id="animal">Animals</button>
              <button id="anime">Anime</button>
              <button id="nature">Nature</button>
            </div>
        </div>

        <div class="items">
            <div class="img img1 anime"></div>
            <div class="img img2 animal"></div>
            <div class="img img3 nature"></div>
            <div class="img img4 nature"></div>
            <div class="img img5 animal"></div>
            <div class="img img6 anime"></div>
            <div class="img img7 anime"></div>
            <div class="img img8 nature"></div>
            <div class="img img9 anime"></div>
            <div class="img img10 animal"></div>
            <div class="img img11 anime"></div>
            <div class="img img12 nature"></div>
        </div>
    </section>

    <script>
      $(document).ready(function(){
        $("#all").click(function(){
          $('.img').show();
        });

        $("#animal").click(function(){
          $('.anime').hide();
          $('.nature').hide();
          $('.animal').show();
        });

        $("#anime").click(function(){
          $('.animal').hide();
          $('.nature').hide();
          $('.anime').show();
        });

        $("#nature").click(function(){
          $('.animal').hide();
          $('.anime').hide();
          $('.nature').show();
        });

        $("button").click(function(){
        $("button").removeClass("activee"); 
        $(this).addClass("activee");
        });

      });
    </script>
</body>
</html>
